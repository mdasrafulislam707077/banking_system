        <app-service-card001 />
        <app-service-card001  src="../../../assets/icon/service/noun-banking-346074.svg" header="Checking Accounts" des="Simplify your financial life with our Checking Accounts, offering more than just convenience - they provide the foundation for seamless money management. From everyday transactions to long-term financial planning, our accounts are tailored to suit your lifestyle, giving you the freedom to focus on what matters most."/>
        <app-service-card001 src="../../../assets/icon/service/noun-euro-check-471777.svg" header="Certificate of Deposit (CD) Accounts" des="Invest wisely and watch your money grow with our Certificate of Deposit (CD) Accounts. Offering the security of fixed-term investments and the potential for higher returns, our CDs provide a stable foundation for your financial portfolio. Whether you're saving for a specific goal or building wealth for the future, our accounts offer peace of mind and financial stability."/>
        <app-service-card001 src="../../../assets/icon/service/noun-auto-finance-6552531.svg"   header="Auto Loans"  des="Hit the road with confidence with our Auto Loans, designed to make your vehicle purchase experience smooth and hassle-free. With competitive rates and flexible terms, our loans are tailored to fit your budget and lifestyle, giving you the freedom to choose the vehicle that suits your needs without breaking the bank."/>


        <app-service-card001 src="../../../assets/icon/service/noun-personal-loans-4362160.svg" header="Personal Loans" des="Empower your dreams and aspirations with our Personal Loans, designed to provide you with the financial flexibility you need. Whether it's for a home renovation, a dream vacation, or unexpected expenses, our loans offer competitive interest rates and flexible repayment options, ensuring that you can achieve your goals without compromising your financial well-being." />
        <app-service-card001 src="../../../assets/icon/service/noun-money-management-4291516.svg" header="Home Mortgages" des="Unlock the door to homeownership with our Home Mortgages, offering competitive rates and personalized service every step of the way. Whether you're a first-time buyer or looking to refinance, our experienced team will guide you through the process, ensuring that you find the perfect mortgage solution for your needs."/>
        <app-service-card001 src="../../../assets/icon/service/noun-home-loans-1472674.svg" header="Home Equity Loans" des="Tap into the equity in your home and unlock new possibilities with our Home Equity Loans. Whether you're planning a major renovation, consolidating debt, or funding a college education, our loans offer competitive rates and flexible terms, giving you access to the funds you need to achieve your goals."/>
        <app-service-card001 src="../../../assets/icon/service/noun-accounting-6018369.svg" header="Business Checking Accounts" des="Streamline your business finances with our Business Checking Accounts, offering a suite of features designed to help you manage your money more efficiently. From easy online access to customizable account options, our accounts provide the tools you need to run your business smoothly and successfully." />


        <app-service-card001  src="../../../assets/icon/service/noun-loans-2770715.svg"  header="Commercial Loans" des="Fuel your business growth with our Commercial Loans, offering flexible financing solutions tailored to meet your specific needs. Whether you're expanding your operations, purchasing new equipment, or investing in real estate, our loans provide the capital you need to take your business to the next level." />
        <app-service-card001 src="../../../assets/icon/service/noun-merchant-1168373.svg" header="Merchant Services" des="Optimize your business operations with our Merchant Services, offering secure payment processing solutions designed to enhance your customers' experience. From credit card processing to online payments, our services are tailored to meet the unique needs of your business, ensuring smooth transactions and satisfied customers." />
        <app-service-card001   src="../../../assets/icon/service/business-loan-icon.svg"  header="Investment Services" des="Plan for the future and build wealth with our Investment Services, offering expert guidance and a wide range of investment options. Whether you're saving for retirement, funding your child's education, or growing your investment portfolio, our experienced team will help you navigate the complex world of investing and make informed decisions about your financial future." />
        <app-service-card001  src="../../../assets/icon/service/noun-savings-1012108.svg" header="Retirement Accounts" des="Secure your future and enjoy peace of mind with our Retirement Accounts, offering a range of options to help you save for retirement. Whether you prefer the tax advantages of an IRA or the employer-sponsored benefits of a 401(k), our accounts provide the flexibility and security you need to plan for a comfortable retirement." />


        <app-service-card001 src="../../../assets/icon/service/noun-credit-cards-942014.svg" header="Credit Cards" des="Enjoy the convenience and flexibility of our Credit Cards, offering rewards, cashback, and competitive interest rates. Whether you're looking for a card with travel perks, cashback rewards, or low-interest rates, our cards provide the purchasing power and benefits you need to make the most of every purchase."/>
        <app-service-card001 src="../../../assets/icon/service/noun-online-banking-6921737.svg" header="Online Banking" des="Manage your finances anytime, anywhere with our Online Banking platform, offering secure access to your accounts, bill pay, and account management tools. Whether you're at home or on the go, our online platform provides the flexibility and convenience you need to stay on top of your finances." />
        <app-service-card001 src="../../../assets/icon/service/noun-mobile-banking-6921673.svg" header="Mobile Banking" des="Stay connected to your finances on the go with our Mobile Banking app, offering secure access to your accounts from your smartphone or tablet. Whether you're checking your balance, paying bills, or transferring funds, our mobile app provides the convenience and flexibility you need to manage your finances wherever life takes you." />
